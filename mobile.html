<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phobos Engine - Status</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #101419; color: #e6edf3; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        h1 { color: #f1b30a; text-align: center; font-weight: 500; margin-bottom: 20px; }
        .panel { background-color: #1c2128; border: 1px solid #30363d; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .data-point { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #30363d; font-size: 1.1em; }
        .data-point:last-child { border-bottom: none; }
        .label { color: #7d8590; }
        .value { font-weight: 600; }
        .positive { color: #2da44e !important; }
        .negative { color: #cf222e !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phobos Engine</h1>
        <div class="panel" id="status-panel">
            <div class="data-point"><span class="label">Ativo</span><span class="value" id="symbol">--</span></div>
            <div class="data-point"><span class="label">Preço Atual</span><span class="value" id="price">$0.00</span></div>
            <div class="data-point"><span class="label">RSI</span><span class="value" id="rsi">--</span></div>
        </div>
        <div class="panel" id="portfolio-panel">
            <div class="data-point"><span class="label">Posição Aberta</span><span class="value" id="isOpened">Não</span></div>
            <div class="data-point"><span class="label">Preço de Compra</span><span class="value" id="buyPrice">$0.00</span></div>
            <div class="data-point"><span class="label">Lucro Total</span><span class="value" id="totalProfit">$0.00</span></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                // A URL agora é relativa, pois acessaremos pela ponte do ngrok
                const response = await fetch(`/data`);
                const data = await response.json();

                if (data && data.symbol) {
                    document.getElementById('symbol').innerText = data.symbol;
                    document.getElementById('price').innerText = `$${data.price.toFixed(2)}`;
                    document.getElementById('rsi').innerText = data.lastRsi.toFixed(2);
                    document.getElementById('isOpened').innerText = data.portfolio.isOpened ? 'Sim' : 'Não';
                    document.getElementById('buyPrice').innerText = `$${data.portfolio.lastBuyPrice.toFixed(2)}`;
                    document.getElementById('totalProfit').innerText = `$${data.portfolio.totalProfitUsdt.toFixed(2)}`;
                }
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                document.getElementById('symbol').innerText = 'Erro de conexão';
            }
        }
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
